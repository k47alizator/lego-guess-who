        ],

            {n:"Batman (Bruce Wayne)", img:"batman.jpg"}, {n:"Joker", img:"joker.jpg"}, {n:"Robin (Dick Grayson)", img:"robin.jpg"}, {n:"Harley Quinn", img:"harley.jpg"}, {n:"Bane", img:"bane.jpg"}, {n:"Batgirl (Barbara Gordon)", img:"batgirl.jpg"}, {n:"Dwie Twarze", img:"twoface.jpg"}, {n:"Pingwin", img:"penguin.jpg"}, {n:"Cz≈Çowiek Zagadka", img:"riddler.jpg"}, {n:"Kobieta Kot", img:"catwoman.jpg"}, {n:"TrujƒÖcy Bluszcz", img:"ivy.jpg"}, {n:"Strach na Wr√≥ble", img:"scarecrow.jpg"}, {n:"Nightwing", img:"nightwing.jpg"}, {n:"Alfred Pennyworth", img:"alfred.jpg"}, {n:"Komisarz Gordon", img:"gordon.jpg"}, {n:"Killer Croc", img:"croc.jpg"}, {n:"Mr. Freeze", img:"freeze.jpg"}, {n:"Batwoman", img:"batwoman.jpg"}, {n:"Czerwony Kaptur", img:"redhood.jpg"}, {n:"Zatanna", img:"zatanna.jpg"}, {n:"Clayface", img:"clayface.jpg"}, {n:"Lex Luthor", img:"luthor.jpg"}, {n:"Superman", img:"superman.jpg"}, {n:"Wonder Woman", img:"ww.jpg"}, {n:"Flash", img:"flash.jpg"}, {n:"Green Lantern", img:"gl.jpg"}, {n:"Aquaman", img:"aquaman.jpg"}, {n:"Cyborg", img:"cyborg.jpg"}, {n:"Darkseid", img:"darkseid.jpg"}, {n:"Brainiac", img:"brainiac.jpg"}

        ],

        // Pozosta≈Çe kategorie zostanƒÖ dope≈Çnione analogicznie...
    };

    let peer, conn, myChar, boardData;

    function showS(id) {
        ['s-lang', 's-main', 's-join', 's-lobby', 's-game'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function pickLang(code) {
        L = langData[code];
        document.querySelectorAll('[id^="txt-"]').forEach(el => {
            const key = el.id.replace('txt-', '');
            if(L[key]) el.innerText = L[key];
        });
        document.getElementById('title').innerText = L.title;
        showS('s-main');
    }

    function goHost() {
        showS('s-lobby');
        const sid = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById('room-display').innerText = sid;
        peer = new Peer(sid);
        peer.on('connection', c => {
            conn = c;
            document.getElementById('wait-msg').innerText = L.alertJoin;
            document.getElementById('cat-list').classList.remove('hidden');
            renderCatList();
            setupConn();
        });
    }

    function renderCatList() {
        const list = document.getElementById('cat-list');
        list.innerHTML = `<button class="big-btn btn-mixed" onclick="hStart('MIXED')">${L.mixed}</button>`;
        Object.keys(db).forEach(cat => {
            const b = document.createElement('button');
            b.className = 'big-btn btn-blue';
            b.innerText = cat;
            b.onclick = () => hStart(cat);
            list.appendChild(b);
        });
    }

    function doJoin() {
        const id = document.getElementById('join-id').value.toUpperCase();
        if(!id) return;
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(id);
            setupConn();
        });
    }

    function setupConn() {
        conn.on('data', data => {
            if(data.type === 'START') { boardData = data.pool; myChar = data.yourChar; renderGame(); }
            if(data.type === 'GUESS') {
                if(confirm((L.guess === "ZGADUJ!" ? "Czy masz: " : "Do you have: ") + data.name + "?")) {
                    if(data.name === myChar.n) {
                        conn.send({type: 'RESULT', status: 'WIN', char: myChar});
                        showFinalResult('LOSE', myChar);
                    } else alert(L.alertMiss);
                }
            }
            if(data.type === 'RESULT') showFinalResult(data.status, data.char);
        });
    }

    function hStart(cat) {
        let pool = [];
        if(cat === 'MIXED') Object.values(db).forEach(v => pool = pool.concat(v));
        else pool = db[cat];
        
        let shuffled = pool.sort(() => 0.5 - Math.random()).slice(0, 30);
        const hChar = shuffled[Math.floor(Math.random()*30)];
        const gChar = shuffled[Math.floor(Math.random()*30)];

        conn.send({ type: 'START', pool: shuffled, yourChar: hChar });
        boardData = shuffled; myChar = gChar; renderGame();
    }

    function renderGame() {
        showS('s-game');
        document.getElementById('my-char-name').innerText = myChar.n;
        const b = document.getElementById('game-board');
        b.innerHTML = '';
        boardData.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${IMG_BASE + p.img}" onerror="this.src='https://via.placeholder.com/150/ffd500/000000?text=LEGO'">
                <p>${p.n}</p>
                <button class="guess-btn" onclick="makeGuess('${p.n}', event)">${L.guess}</button>
            `;
            card.onclick = () => card.classList.toggle('eliminated');
            b.appendChild(card);
        });
    }

    function makeGuess(name, event) {
        event.stopPropagation();
        if(confirm(L.confirmG + name + "?")) conn.send({type: 'GUESS', name: name});
    }

    function showFinalResult(status, character) {
        const overlay = document.getElementById('result-overlay');
        const title = document.getElementById('result-title');
        overlay.classList.remove('hidden');
        
        if(status === 'WIN') {
            title.innerText = L.win;
            title.style.color = "#28a745";
        } else {
            title.innerText = L.lose;
            title.style.color = var(--lego-red);
        }
        
        document.getElementById('result-char-name').innerText = character.n;
        document.getElementById('result-img').src = IMG_BASE + character.img;
        document.getElementById('result-text').innerText = L.was;
    }
