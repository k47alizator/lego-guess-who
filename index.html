<html lang="pl">
<head>

    <style>

        .btn-blue { background: var(--lego-blue); }

        input { padding: 12px; font-size: 22px; border-radius: 8px; border: 3px solid var(--lego-blue); text-align: center; width: 220px; text-transform: uppercase; }

<body>

<div class="container">

        <div class="lang-select">

            <button class="big-btn btn-blue" onclick="pickLang('en')" style="font-size: 40px;">üá¨üáß</button>
        </div>
    </div>

    <div id="s-main" class="hidden">
        <h1 id="title" style="color:var(--lego-red); -webkit-text-stroke: 1px black;">LEGO ZGADNIJ KTO TO</h1>
        <button class="big-btn btn-blue" onclick="goHost()" id="txt-host">STW√ìRZ POK√ìJ</button><br>
        <button class="big-btn btn-green" onclick="showS('s-join')" id="txt-join">DO≈ÅƒÑCZ DO GRY</button>
    </div>

    <div id="s-join" class="hidden">
        <h3 id="txt-input-code">Wpisz kod pokoju:</h3>
        <input type="text" id="join-id" placeholder="KOD..."><br><br>
        <button class="big-btn btn-green" onclick="doJoin()" id="txt-connect">PO≈ÅƒÑCZ</button>
        <p onclick="location.reload()" style="cursor:pointer; color:grey;">Wstecz</p>
    </div>

    <div id="s-lobby" class="hidden">
        <p id="txt-your-code">TW√ìJ KOD POKOJU:</p>
        <div id="room-display">...</div>
        <p id="wait-msg">Czekaj na kolegƒô...</p>
        <div id="cat-list" class="hidden" style="display:flex; flex-wrap:wrap; justify-content:center; gap:8px;"></div>
    </div>

    <div id="s-game" class="hidden">
        <div class="game-header">
            <div><span id="txt-you-are">TWOJA POSTAƒÜ:</span><br><strong id="my-char-name" style="font-size:18px; color:var(--lego-red);">?</strong></div>
            <button onclick="location.reload()" style="background:#444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;" id="txt-exit">WYJD≈π</button>
        </div>
        <div id="game-board" class="board"></div>
    </div>
</div>

<script>
    const GITHUB_USER = "k47alizator"; 
    const REPO_NAME = "lego-guess-who"; 
    const IMG_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/img/`;

    const langData = {
        pl: { title: "LEGO ZGADNIJ KTO TO", host: "STW√ìRZ POK√ìJ", join: "DO≈ÅƒÑCZ DO GRY", inputCode: "Wpisz kod pokoju:", connect: "PO≈ÅƒÑCZ", yourCode: "TW√ìJ KOD POKOJU:", wait: "Czekaj na kolegƒô...", youAre: "TWOJA POSTAƒÜ:", exit: "WYJD≈π", guess: "ZGADUJ!", mixed: "‚≠ê WSZYSTKO MIESZANE ‚≠ê", alertJoin: "GRACZ DO≈ÅƒÑCZY≈Å!", alertWin: "GRACZ TRAFI≈Å! KONIEC GRY.", alertMiss: "PUD≈ÅO! GRAJCIE DALEJ.", confirmGuess: "Czy na pewno chcesz zgadywaƒá postaƒá: " },
        en: { title: "LEGO GUESS WHO", host: "CREATE ROOM", join: "JOIN GAME", inputCode: "Enter room code:", connect: "CONNECT", yourCode: "YOUR ROOM CODE:", wait: "Waiting for player...", youAre: "YOUR CHARACTER:", exit: "EXIT", guess: "GUESS!", mixed: "‚≠ê ALL MIXED ‚≠ê", alertJoin: "PLAYER JOINED!", alertWin: "PLAYER GUESSED RIGHT! GAME OVER.", alertMiss: "WRONG GUESS! KEEP PLAYING.", confirmGuess: "Are you sure you want to guess: " }
    };
    let L = langData.pl;

    // OGROMNA BAZA POSTACI - Z tej bazy gra losuje 30 postaci do ka≈ºdej gry
    const db = {
        "STAR WARS": [
            {n:"Darth Vader", img:"vader.jpg"}, {n:"Yoda", img:"yoda.jpg"}, {n:"Luke", img:"luke.jpg"}, {n:"R2D2", img:"r2d2.jpg"}, {n:"Chewie", img:"chewie.jpg"}, {n:"Han Solo", img:"han.jpg"}, {n:"Leia", img:"leia.jpg"}, {n:"C3PO", img:"c3po.jpg"}, {n:"Boba Fett", img:"boba.jpg"}, {n:"Stormtrooper", img:"storm.jpg"}, {n:"Kylo Ren", img:"kylo.jpg"}, {n:"Rey", img:"rey.jpg"}, {n:"Maul", img:"maul.jpg"}, {n:"Ahsoka", img:"ahsoka.jpg"}, {n:"Obi-Wan", img:"obi.jpg"}, {n:"Anakin", img:"anakin.jpg"}, {n:"Palpatine", img:"palp.jpg"}, {n:"Mando", img:"mando.jpg"}, {n:"Grogu", img:"grogu.jpg"}, {n:"Ackbar", img:"ackbar.jpg"}, {n:"Lando", img:"lando.jpg"}, {n:"Grievous", img:"grievous.jpg"}, {n:"Dooku", img:"dooku.jpg"}, {n:"Finn", img:"finn.jpg"}, {n:"Jango Fett", img:"jango.jpg"}, {n:"Poe Dameron", img:"poe.jpg"}, {n:"Wicket", img:"wicket.jpg"}, {n:"Kit Fisto", img:"kit.jpg"}, {n:"Windu", img:"windu.jpg"}, {n:"Jabba", img:"jabba.jpg"}, {n:"Greedo", img:"greedo.jpg"}, {n:"Qui-Gon", img:"quigon.jpg"}, {n:"Snoke", img:"snoke.jpg"}, {n:"Zeb", img:"zeb.jpg"}, {n:"Ezra", img:"ezra.jpg"}
        ],
        "BATMAN": [
            {n:"Batman", img:"batman.jpg"}, {n:"Joker", img:"joker.jpg"}, {n:"Robin", img:"robin.jpg"}, {n:"Harley", img:"harley.jpg"}, {n:"Bane", img:"bane.jpg"}, {n:"Batgirl", img:"batgirl.jpg"}, {n:"Two-Face", img:"twoface.jpg"}, {n:"Penguin", img:"penguin.jpg"}, {n:"Riddler", img:"riddler.jpg"}, {n:"Catwoman", img:"catwoman.jpg"}, {n:"Ivy", img:"ivy.jpg"}, {n:"Scarecrow", img:"scarecrow.jpg"}, {n:"Nightwing", img:"nightwing.jpg"}, {n:"Alfred", img:"alfred.jpg"}, {n:"Gordon", img:"gordon.jpg"}, {n:"Killer Croc", img:"croc.jpg"}, {n:"Freeze", img:"freeze.jpg"}, {n:"Batwoman", img:"batwoman.jpg"}, {n:"Red Hood", img:"redhood.jpg"}, {n:"Zatanna", img:"zatanna.jpg"}, {n:"Clayface", img:"clayface.jpg"}, {n:"Deathstroke", img:"slade.jpg"}, {n:"Killer Moth", img:"moth.jpg"}, {n:"Azrael", img:"azrael.jpg"}, {n:"Man-Bat", img:"manbat.jpg"}, {n:"Hush", img:"hush.jpg"}, {n:"Mad Hatter", img:"hatter.jpg"}, {n:"Solomon Grundy", img:"grundy.jpg"}, {n:"Black Mask", img:"blackmask.jpg"}, {n:"Ventrilogist", img:"scarface.jpg"}
        ],
        "MARVEL": [
            {n:"Iron Man", img:"ironman.jpg"}, {n:"Spiderman", img:"spiderman.jpg"}, {n:"Cap", img:"cap.jpg"}, {n:"Thor", img:"thor.jpg"}, {n:"Hulk", img:"hulk.jpg"}, {n:"Black Widow", img:"widow.jpg"}, {n:"Thanos", img:"thanos.jpg"}, {n:"Panther", img:"panther.jpg"}, {n:"Strange", img:"strange.jpg"}, {n:"Starlord", img:"starlord.jpg"}, {n:"Groot", img:"groot.jpg"}, {n:"Rocket", img:"rocket.jpg"}, {n:"Antman", img:"antman.jpg"}, {n:"Wolvie", img:"wolvie.jpg"}, {n:"Deadpool", img:"deadpool.jpg"}, {n:"Venom", img:"venom.jpg"}, {n:"Loki", img:"loki.jpg"}, {n:"Daredevil", img:"daredevil.jpg"}, {n:"Carnage", img:"carnage.jpg"}, {n:"Magneto", img:"magneto.jpg"}, {n:"Cyclops", img:"cyclops.jpg"}, {n:"Ghost Rider", img:"ghost.jpg"}, {n:"Blade", img:"blade.jpg"}, {n:"Moon Knight", img:"moon.jpg"}, {n:"Silver Surfer", img:"surfer.jpg"}, {n:"Vision", img:"vision.jpg"}, {n:"Scarlet Witch", img:"witch.jpg"}, {n:"Hawkeye", img:"hawkeye.jpg"}, {n:"Winter Soldier", img:"bucky.jpg"}, {n:"Punisher", img:"punisher.jpg"}
        ],
        "HARRY POTTER": [
            {n:"Harry", img:"harry.jpg"}, {n:"Ron", img:"ron.jpg"}, {n:"Hermiona", img:"hermiona.jpg"}, {n:"Dumbledore", img:"dumbledore.jpg"}, {n:"Voldemort", img:"voldemort.jpg"}, {n:"Snape", img:"snape.jpg"}, {n:"Hagrid", img:"hagrid.jpg"}, {n:"Draco", img:"draco.jpg"}, {n:"Dobby", img:"dobby.jpg"}, {n:"Bellatrix", img:"bellatrix.jpg"}, {n:"Sirius", img:"sirius.jpg"}, {n:"Luna", img:"luna.jpg"}, {n:"Neville", img:"neville.jpg"}, {n:"Ginny", img:"ginny.jpg"}, {n:"Fred", img:"fred.jpg"}, {n:"George", img:"george.jpg"}, {n:"Lupin", img:"lupin.jpg"}, {n:"Mad-Eye", img:"madeye.jpg"}, {n:"McGonagall", img:"mcgonagall.jpg"}, {n:"Cedric", img:"cedric.jpg"}, {n:"Gilderoy", img:"gilderoy.jpg"}, {n:"Filch", img:"filch.jpg"}, {n:"Aberforth", img:"aberforth.jpg"}, {n:"Lucius", img:"lucius.jpg"}, {n:"Narcissa", img:"narcissa.jpg"}, {n:"Trelawney", img:"trelawney.jpg"}, {n:"Flitwick", img:"flitwick.jpg"}, {n:"Cho Chang", img:"cho.jpg"}, {n:"Fleur", img:"fleur.jpg"}, {n:"Krum", img:"krum.jpg"}
        ]
        // Mo≈ºesz dopisywaƒá tutaj po 40-50 postaci do pozosta≈Çych serii: Ninjago, Piraci, etc.
    };

    let peer, conn, myChar, boardData;

    function showS(id) {
        ['s-lang', 's-main', 's-join', 's-lobby', 's-game'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function pickLang(code) {
        L = langData[code];
        document.getElementById('title').innerText = L.title;
        document.getElementById('txt-host').innerText = L.host;
        document.getElementById('txt-join').innerText = L.join;
        document.getElementById('txt-input-code').innerText = L.inputCode;
        document.getElementById('txt-connect').innerText = L.connect;
        document.getElementById('txt-your-code').innerText = L.yourCode;
        document.getElementById('wait-msg').innerText = L.wait;
        document.getElementById('txt-you-are').innerText = L.youAre;
        document.getElementById('txt-exit').innerText = L.exit;
        showS('s-main');
    }

    function goHost() {
        showS('s-lobby');
        const sid = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById('room-display').innerText = sid;
        peer = new Peer(sid);
        peer.on('connection', c => {
            conn = c;
            document.getElementById('wait-msg').innerText = L.alertJoin;
            document.getElementById('cat-list').classList.remove('hidden');
            renderCatList();
            setupConn();
        });
    }

    function renderCatList() {
        const list = document.getElementById('cat-list');
        list.innerHTML = `<button class="big-btn btn-mixed" onclick="hStart('MIXED')">${L.mixed}</button>`;
        Object.keys(db).forEach(cat => {
            const b = document.createElement('button');
            b.className = 'big-btn btn-blue';
            b.innerText = cat;
            b.onclick = () => hStart(cat);
            list.appendChild(b);
        });
    }

    function doJoin() {
        const id = document.getElementById('join-id').value.toUpperCase();
        if(!id) return;
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(id);
            setupConn();
        });
    }

    function setupConn() {
        conn.on('data', data => {
            if(data.type === 'START') { 
                boardData = data.pool; 
                myChar = data.yourChar; 
                renderGame(); 
            }
            if(data.type === 'GUESS') {
                if(confirm((L.guess === "ZGADUJ!" ? "Czy masz: " : "Do you have: ") + data.name + "?")) {
                    if(data.name === myChar.n) { alert(L.alertWin); location.reload(); }
                    else alert(L.alertMiss);
                }
            }
        });
    }

    function hStart(cat) {
        let pool = [];
        if(cat === 'MIXED') {
            Object.values(db).forEach(v => pool = pool.concat(v));
        } else {
            pool = db[cat];
        }

        // KLUCZ: Losujemy 30 UNIKALNYCH postaci z ca≈Çej bazy
        let shuffled = pool.sort(() => 0.5 - Math.random()).slice(0, 30);
        
        // Host i Go≈õƒá dostajƒÖ losowƒÖ postaƒá z tych 30 wybranych
        const hChar = shuffled[Math.floor(Math.random()*30)];
        const gChar = shuffled[Math.floor(Math.random()*30)];

        conn.send({ type: 'START', pool: shuffled, yourChar: hChar });
        boardData = shuffled; 
        myChar = gChar; 
        renderGame();
    }

    function renderGame() {
        showS('s-game');
        document.getElementById('my-char-name').innerText = myChar.n;
        const b = document.getElementById('game-board');
        b.innerHTML = '';
        boardData.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${IMG_BASE + p.img}" onerror="this.src='https://via.placeholder.com/150/ffd500/000000?text=LEGO'">
                <p>${p.n}</p>
                <button class="guess-btn" onclick="makeGuess('${p.n}', event)">${L.guess}</button>
            `;
            card.onclick = () => card.classList.toggle('eliminated');
            b.appendChild(card);
        });
    }

    function makeGuess(name, event) {
        event.stopPropagation();
        if(confirm(L.confirmGuess + name + "?")) {
            conn.send({type: 'GUESS', name: name});
        }
    }
</script>
</body>
</html>
