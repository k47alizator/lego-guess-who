<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO ZGADNIJ KTO TO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --lego-red: #da291c; --lego-blue: #006cb7; --lego-yellow: #ffd500; --lego-white: #ffffff; }
        body { font-family: 'Arial Black', sans-serif; background: #e5e5e5; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; border: 5px solid var(--lego-yellow); box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative; }
        .lang-switch { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
        .lang-btn { cursor: pointer; font-size: 24px; background: none; border: none; padding: 5px; }
        .hidden { display: none !important; }
        .big-btn { width: 220px; padding: 15px; margin: 5px; font-size: 14px; border-radius: 10px; border: none; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #000; transition: 0.1s; text-transform: uppercase; }
        .btn-blue { background: var(--lego-blue); }
        .btn-green { background: #28a745; }
        .board { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 20px; }
        .card { background: #fff; border: 3px solid #ddd; border-radius: 10px; padding: 8px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .card img { width: 100%; height: 110px; object-fit: contain; pointer-events: none; }
        .card p { margin: 5px 0; font-size: 11px; font-weight: bold; pointer-events: none; height: 30px; display: flex; align-items: center; }
        .card.eliminated { opacity: 0.15; filter: grayscale(1); transform: scale(0.95); }
        .guess-btn { background: var(--lego-red); color: white; border: none; padding: 5px 8px; border-radius: 5px; cursor: pointer; font-size: 10px; font-weight: bold; margin-top: auto; }
        .game-header { background: var(--lego-yellow); padding: 15px; border-radius: 12px; display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px; border: 3px solid #ccac00; }
        input { padding: 12px; font-size: 22px; border-radius: 8px; border: 3px solid var(--lego-blue); text-align: center; width: 150px; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switch">
        <button class="lang-btn" onclick="setLang('pl')">üáµüá±</button>
        <button class="lang-btn" onclick="setLang('en')">üá¨üáß</button>
    </div>

    <h1 id="main-title" style="color:var(--lego-red); -webkit-text-stroke: 1px black; margin:10px 0;">LEGO ZGADNIJ KTO TO</h1>

    <div id="s-start">
        <button class="big-btn btn-blue" onclick="goHost()" id="btn-host">STW√ìRZ POK√ìJ</button><br>
        <button class="big-btn btn-green" onclick="showS('s-join')" id="btn-join-menu">DO≈ÅƒÑCZ DO GRY</button>
    </div>

    <div id="s-join" class="hidden">
        <h3 id="txt-enter-code">Wpisz 4-cyfrowy kod:</h3>
        <input type="text" id="join-id" maxlength="4" placeholder="0000"><br><br>
        <button class="big-btn btn-green" onclick="doJoin()" id="btn-connect">PO≈ÅƒÑCZ</button>
        <p onclick="showS('s-start')" style="cursor:pointer; color:grey;" id="btn-back">Powr√≥t</p>
    </div>

    <div id="s-lobby" class="hidden">
        <p id="txt-room-code">KOD POKOJU:</p>
        <h2 id="my-id" style="font-size:50px; color:var(--lego-blue); margin:10px;">----</h2>
        <p id="txt-select-world">Wybierz ≈õwiat LEGO:</p>
        <div id="cat-list" style="display:flex; flex-wrap:wrap; justify-content:center; gap:8px;"></div>
    </div>

    <div id="s-game" class="hidden">
        <div class="game-header">
            <div><span id="txt-your-char">TWOJA POSTAƒÜ:</span><br><strong id="my-char-name" style="font-size:18px; color:var(--lego-red);">?</strong></div>
            <button onclick="location.reload()" style="background:#444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;" id="btn-exit">Wyjd≈∫</button>
        </div>
        <div id="game-board" class="board"></div>
    </div>
</div>

<script>
    const GITHUB_USER = "k47alizator"; 
    const REPO_NAME = "lego-guess-who"; 
    const IMG_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/img/`;

    const translations = {
        pl: {
            title: "LEGO ZGADNIJ KTO TO", host: "STW√ìRZ POK√ìJ", join: "DO≈ÅƒÑCZ DO GRY",
            enterCode: "Wpisz 4-cyfrowy kod:", connect: "PO≈ÅƒÑCZ", back: "Powr√≥t",
            roomCode: "KOD POKOJU:", selectWorld: "Wybierz ≈õwiat LEGO:",
            yourChar: "TWOJA POSTAƒÜ:", exit: "Wyjd≈∫", guess: "ZGADUJ!", joined: "GRACZ DO≈ÅƒÑCZY≈Å!"
        },
        en: {
            title: "LEGO GUESS WHO", host: "CREATE ROOM", join: "JOIN GAME",
            enterCode: "Enter 4-digit code:", connect: "CONNECT", back: "Back",
            roomCode: "ROOM CODE:", selectWorld: "Select LEGO World:",
            yourChar: "YOUR CHARACTER:", exit: "Exit", guess: "GUESS!", joined: "PLAYER JOINED!"
        }
    };

    let currentLang = 'pl';

    function setLang(lang) {
        currentLang = lang;
        const t = translations[lang];
        document.getElementById('main-title').innerText = t.title;
        document.getElementById('btn-host').innerText = t.host;
        document.getElementById('btn-join-menu').innerText = t.join;
        document.getElementById('txt-enter-code').innerText = t.enterCode;
        document.getElementById('btn-connect').innerText = t.connect;
        document.getElementById('btn-back').innerText = t.back;
        document.getElementById('txt-room-code').innerText = t.roomCode;
        document.getElementById('txt-select-world').innerText = t.selectWorld;
        document.getElementById('txt-your-char').innerText = t.yourChar;
        document.getElementById('btn-exit').innerText = t.exit;
    }

    const db = {
        "STAR WARS": [
            {n:"Darth Vader", img:"vader.jpg"}, {n:"Yoda", img:"yoda.jpg"}, {n:"Luke", img:"luke.jpg"}, {n:"R2D2", img:"r2d2.jpg"}, {n:"Chewbacca", img:"chewie.jpg"}, {n:"Han Solo", img:"han.jpg"}, {n:"Leia", img:"leia.jpg"}, {n:"C3PO", img:"c3po.jpg"}, {n:"Boba Fett", img:"boba.jpg"}, {n:"Stormtrooper", img:"storm.jpg"}, {n:"Kylo Ren", img:"kylo.jpg"}, {n:"Rey", img:"rey.jpg"}, {n:"Maul", img:"maul.jpg"}, {n:"Ahsoka", img:"ahsoka.jpg"}, {n:"Obi-Wan", img:"obi.jpg"}, {n:"Anakin", img:"anakin.jpg"}, {n:"Palpatine", img:"palp.jpg"}, {n:"Mando", img:"mando.jpg"}, {n:"Grogu", img:"grogu.jpg"}, {n:"Ackbar", img:"ackbar.jpg"}, {n:"Lando", img:"lando.jpg"}, {n:"Grievous", img:"grievous.jpg"}, {n:"Dooku", img:"dooku.jpg"}, {n:"Finn", img:"finn.jpg"}
        ],
        "BATMAN": [
            {n:"Batman", img:"batman.jpg"}, {n:"Joker", img:"joker.jpg"}, {n:"Robin", img:"robin.jpg"}, {n:"Harley Quinn", img:"harley.jpg"}, {n:"Bane", img:"bane.jpg"}, {n:"Batgirl", img:"batgirl.jpg"}, {n:"Two-Face", img:"twoface.jpg"}, {n:"Penguin", img:"penguin.jpg"}, {n:"Riddler", img:"riddler.jpg"}, {n:"Catwoman", img:"catwoman.jpg"}, {n:"Poison Ivy", img:"ivy.jpg"}, {n:"Scarecrow", img:"scarecrow.jpg"}, {n:"Nightwing", img:"nightwing.jpg"}, {n:"Alfred", img:"alfred.jpg"}, {n:"Gordon", img:"gordon.jpg"}, {n:"Ra's al Ghul", img:"ras.jpg"}, {n:"Killer Croc", img:"croc.jpg"}, {n:"Mr. Freeze", img:"freeze.jpg"}, {n:"Batwoman", img:"batwoman.jpg"}, {n:"Red Hood", img:"redhood.jpg"}, {n:"Zatanna", img:"zatanna.jpg"}, {n:"Clayface", img:"clayface.jpg"}, {n:"Hush", img:"hush.jpg"}, {n:"Bat-Mite", img:"batmite.jpg"}
        ],
        "MARVEL": [
            {n:"Iron Man", img:"ironman.jpg"}, {n:"Spider-Man", img:"spiderman.jpg"}, {n:"Captain America", img:"cap.jpg"}, {n:"Thor", img:"thor.jpg"}, {n:"Hulk", img:"hulk.jpg"}, {n:"Black Widow", img:"widow.jpg"}, {n:"Thanos", img:"thanos.jpg"}, {n:"Black Panther", img:"panther.jpg"}, {n:"Doctor Strange", img:"strange.jpg"}, {n:"Star-Lord", img:"starlord.jpg"}, {n:"Groot", img:"groot.jpg"}, {n:"Rocket", img:"rocket.jpg"}, {n:"Ant-Man", img:"antman.jpg"}, {n:"Wolverine", img:"wolvie.jpg"}, {n:"Deadpool", img:"deadpool.jpg"}, {n:"Venom", img:"venom.jpg"}, {n:"Loki", img:"loki.jpg"}, {n:"Daredevil", img:"daredevil.jpg"}, {n:"Carnage", img:"carnage.jpg"}, {n:"Magneto", img:"magneto.jpg"}, {n:"Mystique", img:"mystique.jpg"}, {n:"Storm", img:"storm-m.jpg"}, {n:"Cyclops", img:"cyclops.jpg"}, {n:"Ghost Rider", img:"ghost.jpg"}
        ],
        "HARRY POTTER": [
            {n:"Harry Potter", img:"harry.jpg"}, {n:"Ron Weasley", img:"ron.jpg"}, {n:"Hermiona", img:"hermiona.jpg"}, {n:"Dumbledore", img:"dumbledore.jpg"}, {n:"Voldemort", img:"voldemort.jpg"}, {n:"Snape", img:"snape.jpg"}, {n:"Hagrid", img:"hagrid.jpg"}, {n:"Draco Malfoy", img:"draco.jpg"}, {n:"Dobby", img:"dobby.jpg"}, {n:"Bellatrix", img:"bellatrix.jpg"}, {n:"Sirius Black", img:"sirius.jpg"}, {n:"Luna Lovegood", img:"luna.jpg"}, {n:"Neville", img:"neville.jpg"}, {n:"Ginny Weasley", img:"ginny.jpg"}, {n:"Fred Weasley", img:"fred.jpg"}, {n:"George Weasley", img:"george.jpg"}, {n:"Remus Lupin", img:"lupin.jpg"}, {n:"Mad-Eye", img:"madeye.jpg"}, {n:"McGonagall", img:"mcgonagall.jpg"}, {n:"Cedric Diggory", img:"cedric.jpg"}, {n:"Gilderoy", img:"gilderoy.jpg"}, {n:"Filch", img:"filch.jpg"}, {n:"Newt Scamander", img:"newt.jpg"}, {n:"Grindelwald", img:"grindelwald.jpg"}
        ],
        "NINJAGO": [
            {n:"Kai", img:"kai.jpg"}, {n:"Jay", img:"jay.jpg"}, {n:"Zane", img:"zane.jpg"}, {n:"Cole", img:"cole.jpg"}, {n:"Lloyd", img:"lloyd.jpg"}, {n:"Nya", img:"nya.jpg"}, {n:"Mistrz Wu", img:"wu.jpg"}, {n:"Garmadon", img:"garmadon.jpg"}, {n:"Pythor", img:"pythor.jpg"}, {n:"Skylor", img:"skylor.jpg"}, {n:"Dareth", img:"dareth.jpg"}, {n:"Morro", img:"morro.jpg"}, {n:"Chen", img:"chen.jpg"}, {n:"Nadakhan", img:"nadakhan.jpg"}, {n:"Krux", img:"krux.jpg"}, {n:"Acronix", img:"acronix.jpg"}, {n:"Harumi", img:"harumi.jpg"}, {n:"Iron Baron", img:"ironbaron.jpg"}, {n:"Omega", img:"omega.jpg"}, {n:"Aspheera", img:"aspheera.jpg"}, {n:"Unagami", img:"unagami.jpg"}, {n:"Vangelis", img:"vangelis.jpg"}, {n:"Kalmaar", img:"kalmaar.jpg"}, {n:"Overlord", img:"overlord.jpg"}
        ]
        // Tu mo≈ºesz dopisaƒá resztƒô kategorii tak samo jak te powy≈ºej...
    };

    let peer, conn, myChar, boardData, shortId;

    function showS(id) {
        ['s-start', 's-join', 's-lobby', 's-game'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    Object.keys(db).forEach(cat => {
        const b = document.createElement('button');
        b.className = 'big-btn btn-blue';
        b.innerText = cat;
        b.onclick = () => hStart(cat);
        document.getElementById('cat-list').appendChild(b);
    });

    function goHost() {
        showS('s-lobby');
        shortId = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer(shortId);
        peer.on('open', () => { document.getElementById('my-id').innerText = shortId; });
        peer.on('connection', c => { 
            conn = c; 
            alert(translations[currentLang].joined); 
            setupConn(); 
        });
        peer.on('error', err => { if(err.type === 'unavailable-id') goHost(); });
    }

    function doJoin() {
        const id = document.getElementById('join-id').value;
        if(id.length !== 4) return alert("Kod musi mieƒá 4 cyfry!");
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(id, {reliable: true});
            setupConn();
        });
        peer.on('error', () => alert("Nie mo≈ºna po≈ÇƒÖczyƒá. Sprawd≈∫ kod!"));
    }

    function setupConn() {
        conn.on('open', () => {
            console.log("Po≈ÇƒÖczono!");
            if(document.getElementById('s-join').classList.contains('hidden') === false) {
                alert("Po≈ÇƒÖczono pomy≈õlnie! Czekaj na wyb√≥r kategorii przez Hosta.");
            }
        });
        conn.on('data', data => {
            if(data.type === 'START') { 
                boardData = data.pool; 
                myChar = data.yourChar; 
                renderGame(); 
            }
            if(data.type === 'GUESS') {
                if(confirm("Przeciwnik pyta czy masz: " + data.name + "?")) {
                    if(data.name === myChar.n) alert("PRZECIWNIK WYGRA≈Å!");
                    else alert("PRZECIWNIK SIƒò POMYLI≈Å!");
                }
            }
        });
    }

    function hStart(cat) {
        if(!conn) return alert("Czekaj na kolegƒô!");
        let shuffled = db[cat].sort(() => 0.5 - Math.random()).slice(0, 24);
        const charForHost = shuffled[Math.floor(Math.random()*24)];
        const charForGuest = shuffled[Math.floor(Math.random()*24)];
        conn.send({ type: 'START', pool: shuffled, yourChar: charForHost });
        boardData = shuffled; myChar = charForGuest; renderGame();
    }

    function renderGame() {
        showS('s-game');
        document.getElementById('my-char-name').innerText = myChar.n;
        const b = document.getElementById('game-board');
        b.innerHTML = '';
        boardData.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${IMG_BASE + p.img}" onerror="this.src='https://via.placeholder.com/150/ffd500/000000?text=LEGO'"><p>${p.n}</p><button class="guess-btn" onclick="makeGuess('${p.n}', event)">${translations[currentLang].guess}</button>`;
            card.onclick = () => card.classList.toggle('eliminated');
            b.appendChild(card);
        });
    }

    function makeGuess(name, event) {
        event.stopPropagation();
        if(confirm(translations[currentLang].connect + "? " + name)) {
            conn.send({type: 'GUESS', name: name});
            alert("Wys≈Çano zapytanie!");
        }
    }
</script>
</body>
</html>
